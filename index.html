<html>
<head>

    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<h1>Login</h1>
<form id="login-form">
<label>Username</label>
<input type="text" id="login-user"><br>
<label>Password</label>
<input type="text" id="login-pass"><br>
<button type="submit">Login</button>
</form>
<p id='login-status'></p>
<div class="hidden">
<h1>Register</h1>
<form id="reg-form">
<label>Username</label>
<input type="text" id="reg-user"><br>
<label>Password</label>
<input type="text" id="reg-pass"><br>
<button type="submit">Register</button>
</form>
<p id='reg-status'></p>
</div>
	<div class="hidden">
        <h1>Shopping Cart</h1>

<div class="products">
        <div class="product">
            <h2>Apple</h2>
            <p>Price: $20</p>
            <img src="apple.png">
            <button class="add-to-cart" onclick="addToCart('apple', 20)">Add to Cart</button>
        </div>
        <div class="product">
            <h2>Banana</h2>
            <p>Price: $10</p>
            <img src="banana.png">
            <button class="add-to-cart" onclick="addToCart('banana', 10)">Add to Cart</button>
        </div>
        <div class="product">
            <h2>Orange</h2>
            <p>Price: $10</p>
            <img src="orange.png">
            <button class="add-to-cart" onclick="addToCart('orange', 10)">Add to Cart</button>
        </div>

        <div class="product">
            <h2>Mango</h2>
            <p>Price: $25</p>
            <img src="mango.png">
            <button class="add-to-cart" onclick="addToCart('mango', 25)">Add to Cart</button>
        </div>
        <div class="product">
            <h2>Guava</h2>
            <p>Price: $10</p>
            <img src="guava.png">
            <button class="add-to-cart" onclick="addToCart('guava', 10)">Add to Cart</button>
        </div>
    	</div>


        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0</span></p>
            <button onclick="checksout()">Checkout</button>
        </div>
    </div>

<script>
	const user=[
{username:"user1", password:"pass1"},
{username:"user2", password:"pass2"},
];
document.getElementById('login-form').addEventListener('submit',function(e){e.preventDefault();
const username=document.getElementById('login-user').value;
const password=document.getElementById('login-pass').value;
const users=user.find(u => u.username===username && u.password===password);
if(users)
{
document.getElementById('login-status').textContent='Login Sucessful';
}
else
{
document.getElementById('login-status').textContent='Invaild Credentials!';
}
});
document.getElementById('reg-form').addEventListener('submit',function(e){e.preventDefault();
const regUsername=document.getElementById('reg-user').value;
const regPassword=document.getElementById('reg-pass').value;
if(regUsername==='' || regPassword===''){ document.getElementById('reg-status').textContent="Please fill the both Fields!"
}
else
{
user.push({Username: regUsername,Password:regPassword});
document.getElementById('reg-status').textContent='Registration Successful !'
}
});
    let cartItems = [];

function addToCart(product, price) {
    cartItems.push({product, price});
    updateCart();
}

function updateCart() {
    let cartList = document.getElementById("cart-items");
    let totalElement = document.getElementById("total");
    let total = 0;

    cartList.innerHTML = "";
    cartItems.forEach(item => {
        let listItem = document.createElement("li");
        listItem.innerText = `${item.product} - $${item.price}`;
        cartList.appendChild(listItem);
        total += item.price;
    });

    totalElement.innerText = total;
}




// Add product and cart logic similar to the previous example

function checksout() {
    alert('Thank you for your purchase!');
}

</script>

</body>
</html>
